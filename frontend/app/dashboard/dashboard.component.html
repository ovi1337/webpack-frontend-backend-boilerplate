<mat-grid-list cols="12" [rowHeight]="'500px'">
  <mat-grid-tile [colspan]="8" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="button-row">
          <button-widget symbol="MAIN.LAMPE" caption="On" value="1"></button-widget>
          <button-widget symbol="MAIN.LAMPE" caption="Off" value="0"></button-widget>
        </div>

        <div>
          <toggle-widget symbol="MAIN.LAMPE" caption="Lampe"></toggle-widget>
        </div>

        <div>
          Lichtsensor:
          <progressbar-widget min="0" max="32767" symbol=".AI_LICHT_SENSOR"></progressbar-widget>
        </div>
        
        <div>
          Temperatursensor:
          <progressbar-widget min="0" max="1000" symbol=".PT_TEMP_SENSOR"></progressbar-widget>
        </div>
        
        <div>
          <slider-widget min="0" max="32767" step="1" symbol=".DIMMER"></slider-widget>
        </div>

      </mat-card-content>
      <!--
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      -->
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <table mat-table [dataSource]="getValues(symbols)" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> SymbolName </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
