<mat-grid-list cols="12" [rowHeight]="'500px'">
  <mat-grid-tile [colspan]="8" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="setSymbol('MAIN.LAMPE', true)">On</button>
          <button mat-raised-button color="primary" (click)="setSymbol('MAIN.LAMPE', false)">Off</button>
        </div>

        <div>
          <mat-slide-toggle (change)="setSymbol('MAIN.LAMPE', $event.checked)">
            Lampe
          </mat-slide-toggle>
        </div>

        <mat-progress-bar mode="determinate" [value]="((32767 / (32767 - symbols['.AI_Licht_Sensor']?.value)) * 100 - 100)">
        </mat-progress-bar>

        <div>
          <mat-slider min="0" max="32767" step="1" value="0" (input)="onChange('.DIMMER', $event)">
          </mat-slider>
        </div>
      </mat-card-content>
      <!--
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      -->
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <table mat-table [dataSource]="getValues(symbols)" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
