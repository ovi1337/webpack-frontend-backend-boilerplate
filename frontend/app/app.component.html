<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="https://src-one.com" target="_blank">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>src-one.com</span>
      </a>
      <a mat-list-item href="#" target="_blank">
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Test</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>HomeControl</span>
            
          <span class="spacer"></span>
          <mat-icon class="icon">sync</mat-icon>
          <mat-icon class="icon">sync_problem</mat-icon>
          <mat-icon class="icon">sync_disabled</mat-icon>
        </mat-toolbar-row>
    </mat-toolbar>

      <router-outlet></router-outlet>
    </div>
  </div>
